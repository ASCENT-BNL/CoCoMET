# SETUP VARIABLES: These determine basic CoMET functionality
verbose: True # Whether to use verbose output
parallel_processing: True # [bool] Whether or not to use parallel processing for certain tasks
max_cores: 32 # Number of cores to use if parallel_processing==True; Enter None for unlimited

# Structered in this form:
# Observation Type:
#   path_to_data
#   additional_observation_parameters
#
#   tracker:
#       tracker_params
#
#       analysis:
#           analysis_variables

# WRF
wrf:
    #path_to_data: "/D3/data/diewang/idealized_mcs_5min/03_2011-07-16_CTRL_Midwest_-Loc2_MCS_Storm-Nr_JJA-8-TH5/4000/*"
    # path_to_data: "/share/D3/data/hweiner/WRF/TestingPurposesOnly/*"
    path_to_data: "/share/D3/data/hweiner/WRF/Travis_Data/*"

    
    is_idealized: False
    #min_frame_index: 10 # 0-based indexing, inclusive
    #max_frame_index: 70 # 0-based indexing, inclusive

    feature_tracking_var: "dbz" #DBZ, TB, WA, PR, Or other WRF Standard variable name (Case-Sensitive)
    segmentation_var: "dbz"

    tobac:
        feature_id:
            threshold: [20, 30, 40]
            target: "maximum"
            position_threshold: "weighted_diff"
            sigma_threshold: 0.5
            n_min_threshold: 4
        
        linking: 
            method_linking: "predict"
            adaptive_stop: 0.2
            adaptive_step: 0.95
            order: 1
            subnetwork_size: 10
            memory: 1
            v_max: 20
        
        segmentation_2d:
            height: 2 # km
            method: "watershed"
            threshold: 20
            
        segmentation_3d:
            method: "watershed"
            threshold: 20
    
        analysis: # Optional
            merge_split: { variable: "DBZ" }
            eth: { variable: "DBZ", cell_footprint_height: 2, threshold: 20 }
            area-low: { height: 2 }
            area-high: { height: 4, threshold: 20 }
            volume: { threshold: 20 }
            # volume-high: { threshold: 30 }
            max_intensity: { variable : "DBZ", cell_footprint_height : 2}
            velocity: {}
            perimeter: {}
            cell_growth: {}
            irregularity: {irregularity_metrics: ['convexity', 'sphericity']}

